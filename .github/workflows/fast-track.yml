name: CI/CD Fast-Track

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Build Docker
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t todoapp .

      # 3. Run container
      - name: Run container in background
        run: docker run -d --name todo_test -p 5000:5000 todoapp

      - name: Wait for server to start
        run: sleep 5

      # 4. Test client
      - name: Run client.py to test server
        run: docker exec todo_test python client.py

      # 5. Stop container
      - name: Stop and remove container
        run: docker rm -f todo_test

      # 6. Install Railway CLI
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 7. Deploy to Railway
      - name: Deploy to Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: railway up --detach --service todoapp
