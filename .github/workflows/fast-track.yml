name: CI/CD Fast-Track

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 4. Build Docker image
    - name: Build Docker image
      run: docker build -t todoapp .

    # 5. Run Docker container in background
    - name: Run container in background
      run: docker run -d --name todo_test -p 5000:5000 todoapp

    # 6. Wait for server to start
    - name: Wait for server to start
      run: sleep 5

    # 7. Test server with client
    - name: Run client.py to test server
      run: docker exec todo_test python client.py

    # 8. Stop and remove container
    - name: Stop and remove container
      run: docker rm -f todo_test

    # 9. Deploy to Railway
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: railway up --detach
