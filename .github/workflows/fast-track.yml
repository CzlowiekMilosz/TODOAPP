name: CI/CD Fast-Track

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t todoapp .

    - name: Run container in background
      run: docker run -d --name todo_test -p 5000:5000 todoapp

    - name: Wait for server to start
      run: sleep 5

    - name: Run client.py to test server
      run: docker exec todo_test python client.py

    - name: Stop and remove container
      run: docker rm -f todo_test

    - name: Install Railway CLI
      run: curl -sL https://railway.app/cli | sh

    - name: Login to Railway
      env:
        RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      run: railway login --apiKey $RAILWAY_API_KEY

    - name: Deploy to Railway
      run: railway up --detach
