name: CI/CD Fast-Track

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Pobranie repozytorium
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Build Dockera
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t todoapp .

    # 3. Run Docker container in background
    - name: Run container in background
      run: docker run -d --name todo_test -p 5000:5000 todoapp

    # 4. Run client inside container to test server
    - name: Wait for server to start
      run: sleep 5

    - name: Run client.py to test server
      run: docker exec todo_test python client.py

    # 5. Stop and remove container
    - name: Stop and remove container
      run: docker rm -f todo_test

    # 6. Install Railway CLI
    - name: Install Railway CLI
      run: |
        curl -Lo railway.tar.gz https://github.com/railwayapp/cli/releases/latest/download/railway-linux-amd64.tar.gz
        tar -xzf railway.tar.gz
        chmod +x railway
        sudo mv railway /usr/local/bin/

    # 7. Login to Railway using token stored in secrets
    - name: Login to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: railway login --token $RAILWAY_TOKEN

    # 8. Deploy to Railway
    - name: Deploy to Railway
      run: railway up --detach
